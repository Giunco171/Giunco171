<svg width="100%" height="8" viewBox="0 0 100 8" role="separator" aria-hidden="true">
  <defs>
    <linearGradient id="grad-anim" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%">
        <animate attributeName="stop-color"
                 values="#19c37d;#00bcd4;#19c37d"
                 dur="4s"
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="100%">
        <animate attributeName="stop-color"
                 values="#00bcd4;#19c37d;#00bcd4"
                 dur="4s"
                 repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="100" height="8" rx="4" fill="url(#grad-anim)" />
</svg>
