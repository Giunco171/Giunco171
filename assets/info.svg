<?xml version="1.0" encoding="UTF-8"?>
<svg width="860" height="460" viewBox="0 0 860 460" xmlns="http://www.w3.org/2000/svg">
  <!-- ======= PARAMETRI RAPIDI ======= 
       CHAR_W ≈ larghezza carattere monospace (px).
       Con font-size 22, 12px funziona bene. Aumenta/diminuisci di 1 se noti disallineamenti. -->
  <defs>
    <style>
      .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;}
    </style>
    <linearGradient id="hdr" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#19c37d"/>
      <stop offset="1" stop-color="#00bcd4"/>
    </linearGradient>

    <!-- Ombra per leggere meglio il testo -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0.6" stdDeviation="0.6" flood-color="#000" flood-opacity="0.6"/>
    </filter>

    <!-- ===== SHELL: maschera typing "vim info.json" (14 caratteri) ===== -->
    <!-- Punto di inizio del testo comando -->
    <!-- CHAR_W = 12; riga y=160; altezza 26 -->
    <mask id="mask_cmd">
      <rect width="100%" height="100%" fill="black"/>
      <rect x="320" y="160" width="0" height="26" fill="white">
        <animate attributeName="width" begin="0.5s" dur="1.8s" fill="freeze"
                 calcMode="discrete"
                 values="0;12;24;36;48;60;72;84;96;108;120;132;144;156;168"/>
      </rect>
    </mask>

    <!-- ===== VIM: maschere per riga con step discreti ===== -->
    <!-- Larghezze = n*12; regola 'values' se vuoi velocità/step diversi -->
    <mask id="m_l1">
      <rect width="100%" height="100%" fill="black"/>
      <rect x="80" y="200" width="0" height="26" fill="white">
        <animate attributeName="width" begin="3.2s" dur="0.6s" fill="freeze" calcMode="discrete"
                 values="0;12;24;36;48;60"/>
      </rect>
    </mask>

    <mask id="m_l2">
      <rect width="100%" height="100%" fill="black"/>
      <rect x="80" y="228" width="0" height="26" fill="white">
        <!--   '  "name": "<YOUR_NAME>",'  lunghezza ~ 28 step -->
        <animate attributeName="width" begin="3.9s" dur="1.2s" fill="freeze" calcMode="discrete"
                 values="0;12;24;36;48;60;72;84;96;108;120;132;144;156;168;180;192;204;216;228;240;252;264;276;288;300;312;324"/>
      </rect>
    </mask>

    <mask id="m_l3">
      <rect width="100%" height="100%" fill="black"/>
      <rect x="80" y="256" width="0" height="26" fill="white">
        <!--   '  "email": "<YOUR_EMAIL>",'  ~ 30 step -->
        <animate attributeName="width" begin="5.2s" dur="1.1s" fill="freeze" calcMode="discrete"
                 values="0;12;24;36;48;60;72;84;96;108;120;132;144;156;168;180;192;204;216;228;240;252;264;276;288;300;312;324;336;348"/>
      </rect>
    </mask>

    <mask id="m_l4">
      <rect width="100%" height="100%" fill="black"/>
      <rect x="80" y="284" width="0" height="26" fill="white">
        <!--   '  "website": "<YOUR_WEBSITE_OR_GITHUB>",'  ~ 40 step -->
        <animate attributeName="width" begin="6.5s" dur="1.4s" fill="freeze" calcMode="discrete"
                 values="0;12;24;36;48;60;72;84;96;108;120;132;144;156;168;180;192;204;216;228;240;252;264;276;288;300;312;324;336;348;360;372;384;396;408;420;432;444;456;468"/>
      </rect>
    </mask>

    <mask id="m_l5">
      <rect width="100%" height="100%" fill="black"/>
      <rect x="80" y="312" width="0" height="26" fill="white">
        <!--   '  "skills": ["<SKILL_1>", "<SKILL_2>", "<SKILL_3>"],'  ~ 46 step -->
        <animate attributeName="width" begin="8.1s" dur="1.5s" fill="freeze" calcMode="discrete"
                 values="0;12;24;36;48;60;72;84;96;108;120;132;144;156;168;180;192;204;216;228;240;252;264;276;288;300;312;324;336;348;360;372;384;396;408;420;432;444;456;468;480;492;504;516;528;540"/>
      </rect>
    </mask>

    <mask id="m_l6">
      <rect width="100%" height="100%" fill="black"/>
      <rect x="80" y="340" width="0" height="26" fill="white">
        <!--   '  "bio": "<SHORT_BIO_ONE_LINE>"'  ~ 34 step -->
        <animate attributeName="width" begin="9.8s" dur="1.1s" fill="freeze" calcMode="discrete"
                 values="0;12;24;36;48;60;72;84;96;108;120;132;144;156;168;180;192;204;216;228;240;252;264;276;288;300;312;324;336;348;360;372;384;396"/>
      </rect>
    </mask>

    <!-- Blink per cursori -->
    <mask id="blink">
      <rect width="100%" height="100%" fill="black"/>
      <rect width="100%" height="100%" fill="white">
        <animate attributeName="opacity" values="1;0;1" dur="0.9s" repeatCount="indefinite"/>
      </rect>
    </mask>
  </defs>

  <!-- BG -->
  <rect width="100%" height="100%" fill="#070c18"/>

  <!-- Finestra -->
  <g>
    <rect x="30" y="30" width="800" height="400" rx="12" ry="12" fill="#0b1220" stroke="#1f2937"/>
    <rect x="30" y="30" width="800" height="36" fill="url(#hdr)"/>
    <circle cx="56" cy="48" r="5" fill="#ff5f56"/>
    <circle cx="74" cy="48" r="5" fill="#ffbd2e"/>
    <circle cx="92" cy="48" r="5" fill="#27c93f"/>
    <text class="mono" x="112" y="52" font-size="14" fill="#062019" opacity="0.92">Parrot Terminal</text>

    <!-- ================= SHELL ================= -->
    <g id="shell" filter="url(#softShadow)">
      <rect x="30" y="66" width="800" height="364" fill="#070c18"/>
      <g class="mono" font-size="22" letter-spacing="0.2px">
        <!-- Prompt -->
        <text x="60" y="160">
          <tspan fill="#19c37d">giovanni</tspan>
          <tspan fill="#93a3b8">@</tspan>
          <tspan fill="#00bcd4">parrot</tspan>
          <tspan fill="#93a3b8">:~$ </tspan>
        </text>
        <!-- Comando -->
        <text x="320" y="160" fill="#eaf2ff" mask="url(#mask_cmd)">vim info.json</text>

        <!-- Cursore a scatti (calcMode=discrete) -->
        <rect x="320" y="140" width="12" height="24" fill="#eaf2ff" mask="url(#blink)">
          <animate attributeName="x" begin="0.5s" dur="1.8s" fill="freeze" calcMode="discrete"
                   values="320;332;344;356;368;380;392;404;416;428;440;452;464;476;488"/>
        </rect>

        <!-- Messaggio "apertura" -->
        <text x="60" y="194" fill="#7a8799" opacity="0">
          <animate attributeName="opacity" begin="2.5s" dur="0.2s" to="1" fill="freeze"/>
          Opening 'info.json' with Vim...
        </text>
      </g>
      <!-- fade out shell -->
      <animate attributeName="opacity" begin="2.8s" dur="0.3s" to="0" fill="freeze"/>
    </g>

    <!-- ================= VIM ================= -->
    <g id="vim" opacity="0" filter="url(#softShadow)">
      <rect x="30" y="66" width="800" height="364" fill="#070c18"/>
      <!-- status bar -->
      <rect x="30" y="406" width="800" height="24" fill="#0a3140"/>
      <text class="mono" x="40" y="422" font-size="14" fill="#a7f3d0">info.json</text>
      <text class="mono" x="820" y="422" font-size="14" fill="#f8fafc" text-anchor="end">-- INSERT --</text>

      <!-- numeri riga -->
      <g class="mono" font-size="16" fill="#3a495d" opacity="0.9">
        <text x="52" y="200">1</text>
        <text x="52" y="228">2</text>
        <text x="52" y="256">3</text>
        <text x="52" y="284">4</text>
        <text x="52" y="312">5</text>
        <text x="52" y="340">6</text>
        <text x="52" y="368">7</text>
      </g>

      <!-- contenuto -->
      <g class="mono" font-size="22" fill="#eaf2ff">
        <text x="80" y="200" mask="url(#m_l1)">{</text>
        <text x="80" y="228" mask="url(#m_l2)">  "name": "&lt;YOUR_NAME&gt;",</text>
        <text x="80" y="256" mask="url(#m_l3)">  "email": "&lt;YOUR_EMAIL&gt;",</text>
        <text x="80" y="284" mask="url(#m_l4)">  "website": "&lt;YOUR_WEBSITE_OR_GITHUB&gt;",</text>
        <text x="80" y="312" mask="url(#m_l5)">  "skills": ["&lt;SKILL_1&gt;", "&lt;SKILL_2&gt;", "&lt;SKILL_3&gt;"],</text>
        <text x="80" y="340" mask="url(#m_l6)">  "bio": "&lt;SHORT_BIO_ONE_LINE&gt;"</text>
        <text x="80" y="368" fill="#eaf2ff" opacity="0">}
          <animate attributeName="opacity" begin="11.0s" dur="0.2s" to="1" fill="freeze"/>
        </text>
      </g>

      <!-- Cursore a scatti stile Vim (blocchetto) -->
      <!-- parte in riga 1, poi salta a fine riga ad ogni step di maschera -->
      <rect x="80" y="182" width="12" height="22" fill="#a5b4fc" opacity="0" mask="url(#blink)">
        <!-- show cursor quando inizia l'INSERT -->
        <animate attributeName="opacity" begin="3.2s" dur="0.05s" to="1" fill="freeze"/>
        <!-- riga 1: 6 step (incl. '{' e due spazi) -> x: 80..80+60 -->
        <animate attributeName="x" begin="3.2s" dur="0.6s" fill="freeze" calcMode="discrete"
                 values="80;92;104;116;128;140;152"/>
        <!-- jump riga 2 -->
        <animate attributeName="y" begin="3.8s" dur="0.01s" to="210" fill="freeze"/>
        <!-- riga 2: 28 step -> x: 80..80+28*12=416 -->
        <animate attributeName="x" begin="3.9s" dur="1.2s" fill="freeze" calcMode="discrete"
                 values="80;92;104;116;128;140;152;164;176;188;200;212;224;236;248;260;272;284;296;308;320;332;344;356;368;380;392;404;416"/>
        <!-- jump riga 3 -->
        <animate attributeName="y" begin="5.2s" dur="0.01s" to="238" fill="freeze"/>
        <!-- riga 3: 30 step -> x: 80..80+360=440 -->
        <animate attributeName="x" begin="5.2s" dur="1.1s" fill="freeze" calcMode="discrete"
                 values="80;92;104;116;128;140;152;164;176;188;200;212;224;236;248;260;272;284;296;308;320;332;344;356;368;380;392;404;416;428;440"/>
        <!-- jump riga 4 -->
        <animate attributeName="y" begin="6.5s" dur="0.01s" to="266" fill="freeze"/>
        <!-- riga 4: 40 step -> x: 80..80+480=560 -->
        <animate attributeName="x" begin="6.5s" dur="1.4s" fill="freeze" calcMode="discrete"
                 values="80;92;104;116;128;140;152;164;176;188;200;212;224;236;248;260;272;284;296;308;320;332;344;356;368;380;392;404;416;428;440;452;464;476;488;500;512;524;536;548;560"/>
        <!-- jump riga 5 -->
        <animate attributeName="y" begin="8.1s" dur="0.01s" to="294" fill="freeze"/>
        <!-- riga 5: 46 step -> x: 80..80+552=632 -->
        <animate attributeName="x" begin="8.1s" dur="1.5s" fill="freeze" calcMode="discrete"
                 values="80;92;104;116;128;140;152;164;176;188;200;212;224;236;248;260;272;284;296;308;320;332;344;356;368;380;392;404;416;428;440;452;464;476;488;500;512;524;536;548;560;572;584;596;608;620;632"/>
        <!-- jump riga 6 -->
        <animate attributeName="y" begin="9.8s" dur="0.01s" to="322" fill="freeze"/>
        <!-- riga 6: 34 step -> x: 80..80+408=488 -->
        <animate attributeName="x" begin="9.8s" dur="1.1s" fill="freeze" calcMode="discrete"
                 values="80;92;104;116;128;140;152;164;176;188;200;212;224;236;248;260;272;284;296;308;320;332;344;356;368;380;392;404;416;428;440;452;464;476;488"/>
      </rect>

      <!-- fade in editor -->
      <animate attributeName="opacity" begin="2.8s" dur="0.3s" to="1" fill="freeze"/>
    </g>
  </g>

  <!-- NOTE:
    - Se cambi font-size, prova prima a modificare CHAR_W implicito regolando gli step di 12 -> 13 (o 11).
    - In caso di lievi disallineamenti tra testo e cursore, aumenta/diminuisci di 1 i valori a multipli di 12
      in 'values' nei <animate> (sia maschere che cursore).
    - Tutto è SMIL puro: compatibile come immagine nei README GitHub.
  -->
</svg>
