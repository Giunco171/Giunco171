<?xml version="1.0" encoding="UTF-8"?>
<svg width="860" height="460" viewBox="0 0 860 460" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;}
    </style>

    <!-- Header gradient (ok su GitHub) -->
    <linearGradient id="hdr" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#19c37d"/>
      <stop offset="1" stop-color="#00bcd4"/>
    </linearGradient>

    <!-- ====== CLIP (più compatibili di mask) ====== -->
    <!-- Command typing: 14-15 step -->
    <clipPath id="clip_cmd">
      <rect x="320" y="142" width="0" height="30">
        <animate attributeName="width" begin="0.6s" dur="1.8s" fill="freeze" calcMode="discrete"
                 values="0;12;24;36;48;60;72;84;96;108;120;132;144;156;168"/>
      </rect>
    </clipPath>

    <!-- Vim line clips: alziamo height per evitare tagli dei glifi -->
    <clipPath id="clip_l1"><rect x="80" y="184" width="0" height="32">
      <animate attributeName="width" begin="3.2s" dur="0.6s" fill="freeze" calcMode="discrete"
               values="0;12;24;36;48;60"/></rect></clipPath>

    <clipPath id="clip_l2"><rect x="80" y="212" width="0" height="32">
      <animate attributeName="width" begin="3.9s" dur="1.2s" fill="freeze" calcMode="discrete"
               values="0;12;24;36;48;60;72;84;96;108;120;132;144;156;168;180;192;204;216;228;240;252;264;276;288;300;312;324"/></rect></clipPath>

    <clipPath id="clip_l3"><rect x="80" y="240" width="0" height="32">
      <animate attributeName="width" begin="5.2s" dur="1.1s" fill="freeze" calcMode="discrete"
               values="0;12;24;36;48;60;72;84;96;108;120;132;144;156;168;180;192;204;216;228;240;252;264;276;288;300;312;324;336;348"/></rect></clipPath>

    <clipPath id="clip_l4"><rect x="80" y="268" width="0" height="32">
      <animate attributeName="width" begin="6.5s" dur="1.4s" fill="freeze" calcMode="discrete"
               values="0;12;24;36;48;60;72;84;96;108;120;132;144;156;168;180;192;204;216;228;240;252;264;276;288;300;312;324;336;348;360;372;384;396;408;420;432;444;456;468"/></rect></clipPath>

    <clipPath id="clip_l5"><rect x="80" y="296" width="0" height="32">
      <animate attributeName="width" begin="8.1s" dur="1.5s" fill="freeze" calcMode="discrete"
               values="0;12;24;36;48;60;72;84;96;108;120;132;144;156;168;180;192;204;216;228;240;252;264;276;288;300;312;324;336;348;360;372;384;396;408;420;432;444;456;468;480;492;504;516;528;540"/></rect></clipPath>

    <clipPath id="clip_l6"><rect x="80" y="324" width="0" height="32">
      <animate attributeName="width" begin="9.8s" dur="1.1s" fill="freeze" calcMode="discrete"
               values="0;12;24;36;48;60;72;84;96;108;120;132;144;156;168;180;192;204;216;228;240;252;264;276;288;300;312;324;336;348;360;372;384;396"/></rect></clipPath>

    <!-- Blink: niente filter/mask, usiamo opacity sull'elemento -->
  </defs>

  <!-- BG -->
  <rect width="100%" height="100%" fill="#070c18"/>

  <!-- Finestra -->
  <rect x="30" y="30" width="800" height="400" rx="12" ry="12" fill="#0b1220" stroke="#1f2937"/>
  <rect x="30" y="30" width="800" height="36" fill="url(#hdr)"/>
  <circle cx="56" cy="48" r="5" fill="#ff5f56"/>
  <circle cx="74" cy="48" r="5" fill="#ffbd2e"/>
  <circle cx="92" cy="48" r="5" fill="#27c93f"/>
  <text class="mono" x="112" y="52" font-size="14" fill="#062019" opacity="0.92">Parrot Terminal</text>

  <!-- ================= SHELL (sopra lo sfondo, sotto l'editor) ================= -->
  <g id="shell">
    <rect x="30" y="66" width="800" height="364" fill="#070c18"/>
    <g class="mono" font-size="22" letter-spacing="0.2px" fill="#eaf2ff">
      <!-- Prompt -->
      <text x="60" y="164">
        <tspan fill="#19c37d">giovanni</tspan>
        <tspan fill="#93a3b8">@</tspan>
        <tspan fill="#00bcd4">parrot</tspan>
        <tspan fill="#93a3b8">:~$ </tspan>
      </text>

      <!-- Comando digitato con clip -->
      <g clip-path="url(#clip_cmd)">
        <text x="320" y="164">vim info.json</text>
      </g>

      <!-- Cursore a scatti -->
      <rect x="320" y="144" width="12" height="24" fill="#eaf2ff">
        <animate attributeName="opacity" values="1;0;1" dur="0.9s" repeatCount="indefinite"/>
        <animate attributeName="x" begin="0.6s" dur="1.8s" fill="freeze" calcMode="discrete"
                 values="320;332;344;356;368;380;392;404;416;428;440;452;464;476;488"/>
      </rect>

      <!-- Messaggio -->
      <text x="60" y="198" fill="#7a8799" opacity="0">
        <animate attributeName="opacity" begin="2.6s" dur="0.2s" to="1" fill="freeze"/>
        Opening 'info.json' with Vim...
      </text>
    </g>

    <!-- fade out shell -->
    <animate attributeName="opacity" begin="2.9s" dur="0.2s" to="0" fill="freeze"/>
  </g>

  <!-- ================= EDITOR (VIM) – viene dopo nel DOM, quindi sopra ================= -->
  <g id="vim" opacity="0">
    <rect x="30" y="66" width="800" height="364" fill="#070c18"/>

    <!-- status bar -->
    <rect x="30" y="406" width="800" height="24" fill="#0a3140"/>
    <text class="mono" x="40" y="422" font-size="14" fill="#a7f3d0">info.json</text>
    <text class="mono" x="820" y="422" font-size="14" fill="#f8fafc" text-anchor="end">-- INSERT --</text>

    <!-- numeri riga -->
    <g class="mono" font-size="16" fill="#3a495d" opacity="0.95">
      <text x="52" y="200">1</text>
      <text x="52" y="228">2</text>
      <text x="52" y="256">3</text>
      <text x="52" y="284">4</text>
      <text x="52" y="312">5</text>
      <text x="52" y="340">6</text>
      <text x="52" y="368">7</text>
    </g>

    <!-- contenuto: testo sempre sopra gli sfondi, rivelato via clipPath -->
    <g class="mono" font-size="22" fill="#eaf2ff">
      <g clip-path="url(#clip_l1)"><text x="80" y="200">{</text></g>
      <g clip-path="url(#clip_l2)"><text x="80" y="228">  "name": "&lt;YOUR_NAME&gt;",</text></g>
      <g clip-path="url(#clip_l3)"><text x="80" y="256">  "email": "&lt;YOUR_EMAIL&gt;",</text></g>
      <g clip-path="url(#clip_l4)"><text x="80" y="284">  "website": "&lt;YOUR_WEBSITE_OR_GITHUB&gt;",</text></g>
      <g clip-path="url(#clip_l5)"><text x="80" y="312">  "skills": ["&lt;SKILL_1&gt;", "&lt;SKILL_2&gt;", "&lt;SKILL_3&gt;"],</text></g>
      <g clip-path="url(#clip_l6)"><text x="80" y="340">  "bio": "&lt;SHORT_BIO_ONE_LINE&gt;"</text></g>
      <text x="80" y="368" opacity="0">}
        <animate attributeName="opacity" begin="11.0s" dur="0.2s" to="1" fill="freeze"/>
      </text>
    </g>

    <!-- Cursore a scatti (blocchetto) -->
    <rect x="80" y="182" width="12" height="22" fill="#a5b4fc" opacity="0">
      <animate attributeName="opacity" begin="3.2s" dur="0.05s" to="1" fill="freeze"/>
      <!-- riga 1 -->
      <animate attributeName="x" begin="3.2s" dur="0.6s" fill="freeze" calcMode="discrete"
               values="80;92;104;116;128;140;152"/>
      <animate attributeName="y" begin="3.8s" dur="0.01s" to="210" fill="freeze"/>
      <!-- riga 2 -->
      <animate attributeName="x" begin="3.9s" dur="1.2s" fill="freeze" calcMode="discrete"
               values="80;92;104;116;128;140;152;164;176;188;200;212;224;236;248;260;272;284;296;308;320;332;344;356;368;380;392;404;416"/>
      <animate attributeName="y" begin="5.2s" dur="0.01s" to="238" fill="freeze"/>
      <!-- riga 3 -->
      <animate attributeName="x" begin="5.2s" dur="1.1s" fill="freeze" calcMode="discrete"
               values="80;92;104;116;128;140;152;164;176;188;200;212;224;236;248;260;272;284;296;308;320;332;344;356;368;380;392;404;416;428;440"/>
      <animate attributeName="y" begin="6.5s" dur="0.01s" to="266" fill="freeze"/>
      <!-- riga 4 -->
      <animate attributeName="x" begin="6.5s" dur="1.4s" fill="freeze" calcMode="discrete"
               values="80;92;104;116;128;140;152;164;176;188;200;212;224;236;248;260;272;284;296;308;320;332;344;356;368;380;392;404;416;428;440;452;464;476;488;500;512;524;536;548;560"/>
      <animate attributeName="y" begin="8.1s" dur="0.01s" to="294" fill="freeze"/>
      <!-- riga 5 -->
      <animate attributeName="x" begin="8.1s" dur="1.5s" fill="freeze" calcMode="discrete"
               values="80;92;104;116;128;140;152;164;176;188;200;212;224;236;248;260;272;284;296;308;320;332;344;356;368;380;392;404;416;428;440;452;464;476;488;500;512;524;536;548;560;572;584;596;608;620;632"/>
      <animate attributeName="y" begin="9.8s" dur="0.01s" to="322" fill="freeze"/>
      <!-- riga 6 -->
      <animate attributeName="x" begin="9.8s" dur="1.1s" fill="freeze" calcMode="discrete"
               values="80;92;104;116;128;140;152;164;176;188;200;212;224;236;248;260;272;284;296;308;320;332;344;356;368;380;392;404;416;428;440;452;464;476;488"/>
      <!-- blink -->
      <animate attributeName="opacity" values="1;0;1" dur="0.9s" repeatCount="indefinite" begin="3.2s"/>
    </rect>

    <!-- fade in editor -->
    <animate attributeName="opacity" begin="2.9s" dur="0.2s" to="1" fill="freeze"/>
  </g>
</svg>
