<svg xmlns="http://www.w3.org/2000/svg" width="860" height="500" viewBox="0 0 860 500">
  <!-- BG + finestra -->
  <rect width="100%" height="100%" rx="14" ry="14" fill="#070c18"/>
  <!-- finestra con angoli arrotondati e più alta -->
  <rect x="30" y="30" width="800" height="440" rx="14" ry="14" fill="#0b1220" stroke="#1f2937"/>

  <!-- title bar più scura (stile Parrot) -->
  <rect x="30" y="30" width="800" height="36" fill="#0f172a"/>

  <!-- 3 pallini in alto a sinistra -->
  <circle cx="56" cy="48" r="6" fill="#ff5f56" stroke="#1f2937"/>
  <circle cx="76" cy="48" r="6" fill="#ffbd2e" stroke="#1f2937"/>
  <circle cx="96" cy="48" r="6" fill="#27c93f" stroke="#1f2937"/>

  <!-- ============= SHELL (prompt in basso) ============= -->
  <g font-family="monospace" font-size="20" fill="#eaf2ff" id="shell">
    <!-- output "storico" -->
    <text x="60" y="100" fill="#7a8799">$ neofetch</text>
    <text x="60" y="124" fill="#cbe4ff">Parrot OS • 6.0 (electro)  x86_64</text>
    <text x="60" y="148" fill="#cbe4ff">Kernel: 6.9.0 | Shell: bash | WM: none</text>
    <text x="60" y="172" fill="#cbe4ff">CPU: Ryzen 7 | RAM: 15.6GiB</text>

    <text x="60" y="208" fill="#19c37d">giovanni</text>
    <text x="154" y="208" fill="#93a3b8">@</text>
    <text x="170" y="208" fill="#00bcd4">parrot</text>
    <text x="235" y="208" fill="#93a3b8">:~$</text>
    <text x="275" y="208" fill="#eaf2ff"> ls</text>
    <text x="60" y="238" fill="#cbe4ff">Desktop  Documents  Downloads  projects  README.md</text>

    <text x="60" y="268" fill="#19c37d">giovanni</text>
    <text x="154" y="268" fill="#93a3b8">@</text>
    <text x="170" y="268" fill="#00bcd4">parrot</text>
    <text x="235" y="268" fill="#93a3b8">:~$</text>
    <text x="275" y="268" fill="#eaf2ff"> cd projects</text>

    <text x="60" y="292" fill="#19c37d">giovanni</text>
    <text x="154" y="292" fill="#93a3b8">@</text>
    <text x="170" y="292" fill="#00bcd4">parrot</text>
    <text x="235" y="292" fill="#93a3b8">:~/projects$</text>
    <text x="375" y="292" fill="#eaf2ff"> ls</text>
    <text x="60" y="322" fill="#cbe4ff">cloudnine  notes  portfolio  scripts</text>

    <text x="60" y="352" fill="#19c37d">giovanni</text>
    <text x="154" y="352" fill="#93a3b8">@</text>
    <text x="170" y="352" fill="#00bcd4">parrot</text>
    <text x="235" y="352" fill="#93a3b8">:~/projects$</text>
    <text x="375" y="352" fill="#eaf2ff"> cat README.md</text>
    <text x="60" y="382" fill="#7a8799">Portfolio sources and personal JSON info file.</text>

    <!-- Prompt attivo in basso -->
    <g id="active-line">
      <text x="60" y="412" fill="#19c37d">giovanni</text>
      <text x="154" y="412" fill="#93a3b8">@</text>
      <text x="170" y="412" fill="#00bcd4">parrot</text>
      <text x="235" y="412" fill="#93a3b8">:~/projects$</text>

      <!-- Comando digitato (per carattere) -->
      <text x="375" y="412" opacity="0">v<set attributeName="opacity" to="1" begin="0.60s"/></text>
      <text x="387" y="412" opacity="0">i<set attributeName="opacity" to="1" begin="0.72s"/></text>
      <text x="399" y="412" opacity="0">m<set attributeName="opacity" to="1" begin="0.84s"/></text>
      <text x="411" y="412" opacity="0"> <set attributeName="opacity" to="1" begin="0.96s"/></text>
      <text x="423" y="412" opacity="0">i<set attributeName="opacity" to="1" begin="1.08s"/></text>
      <text x="435" y="412" opacity="0">n<set attributeName="opacity" to="1" begin="1.20s"/></text>
      <text x="447" y="412" opacity="0">f<set attributeName="opacity" to="1" begin="1.32s"/></text>
      <text x="459" y="412" opacity="0">o<set attributeName="opacity" to="1" begin="1.44s"/></text>
      <text x="471" y="412" opacity="0">.<set attributeName="opacity" to="1" begin="1.56s"/></text>
      <text x="483" y="412" opacity="0">j<set attributeName="opacity" to="1" begin="1.68s"/></text>
      <text x="495" y="412" opacity="0">s<set attributeName="opacity" to="1" begin="1.80s"/></text>
      <text x="507" y="412" opacity="0">o<set attributeName="opacity" to="1" begin="1.92s"/></text>
      <text x="519" y="412" opacity="0">n<set attributeName="opacity" to="1" begin="2.04s"/></text>

      <!-- Cursore shell (in basso) -->
      <rect x="375" y="394" width="12" height="22" fill="#eaf2ff">
        <animate attributeName="opacity" values="1;0;1" dur="0.9s" repeatCount="indefinite"/>
        <animate attributeName="x" begin="0.60s" dur="1.44s" fill="freeze" calcMode="discrete"
                 values="375;387;399;411;423;435;447;459;471;483;495;507;519;531"/>
      </rect>
    </g>

    <!-- Messaggio (ora non sfora) -->
    <text x="60" y="448" font-size="16" fill="#7a8799" opacity="0">
      <set attributeName="opacity" to="1" begin="2.30s"/>
      Opening 'info.json' with Vim...
    </text>

    <!-- fade out shell -->
    <animate attributeName="opacity" begin="2.70s" dur="0.10s" to="0" fill="freeze"/>
  </g>

  <!-- ============= VIM (scrittura dall'alto) ============= -->
  <g font-family="monospace" id="vim" opacity="0">
    <!-- area editor più alta -->
    <rect x="30" y="66" width="800" height="404" fill="#070c18"/>
    <!-- status bar spostata più in basso -->
    <rect x="30" y="446" width="800" height="24" fill="#0a3140"/>
    <text x="40" y="462" font-size="14" fill="#a7f3d0">info.json</text>
    <text x="820" y="462" font-size="14" text-anchor="end" fill="#f8fafc">-- INSERT --</text>

    <!-- numeri riga (dall'alto) -->
    <g font-size="16" fill="#3a495d">
      <text x="52" y="110">1</text><text x="52" y="138">2</text><text x="52" y="166">3</text>
      <text x="52" y="194">4</text><text x="52" y="222">5</text><text x="52" y="250">6</text>
      <text x="52" y="278">7</text>
    </g>

    <!-- RIGA 1: { (top) -->
    <g font-size="22" fill="#eaf2ff">
      <text x="80" y="110" opacity="0">{<set attributeName="opacity" to="1" begin="3.00s"/></text>
    </g>

    <!-- Resto contenuto Vim: invariato dalle tue modifiche -->
    <!-- RIGA 2 -->
    <g font-size="22" fill="#eaf2ff">
      <text x="80" y="138" opacity="0"> <set attributeName="opacity" to="1" begin="3.30s"/></text>
      <text x="92" y="138" opacity="0"> <set attributeName="opacity" to="1" begin="3.36s"/></text>
      <text x="104" y="138" opacity="0">"<set attributeName="opacity" to="1" begin="3.42s"/></text>
      <text x="116" y="138" opacity="0">n<set attributeName="opacity" to="1" begin="3.48s"/></text>
      <text x="128" y="138" opacity="0">a<set attributeName="opacity" to="1" begin="3.54s"/></text>
      <text x="140" y="138" opacity="0">m<set attributeName="opacity" to="1" begin="3.60s"/></text>
      <text x="152" y="138" opacity="0">e<set attributeName="opacity" to="1" begin="3.66s"/></text>
      <text x="164" y="138" opacity="0">"<set attributeName="opacity" to="1" begin="3.72s"/></text>
      <text x="176" y="138" opacity="0">:<set attributeName="opacity" to="1" begin="3.78s"/></text>
      <text x="188" y="138" opacity="0"> <set attributeName="opacity" to="1" begin="3.84s"/></text>
      <text x="200" y="138" opacity="0">"<set attributeName="opacity" to="1" begin="3.90s"/></text>
      <text x="212" y="138" opacity="0">G<set attributeName="opacity" to="1" begin="3.96s"/></text>
      <text x="224" y="138" opacity="0">i<set attributeName="opacity" to="1" begin="4.02s"/></text>
      <text x="236" y="138" opacity="0">o<set attributeName="opacity" to="1" begin="4.08s"/></text>
      <text x="248" y="138" opacity="0">v<set attributeName="opacity" to="1" begin="4.14s"/></text>
      <text x="260" y="138" opacity="0">a<set attributeName="opacity" to="1" begin="4.20s"/></text>
      <text x="272" y="138" opacity="0">n<set attributeName="opacity" to="1" begin="4.26s"/></text>
      <text x="284" y="138" opacity="0">n<set attributeName="opacity" to="1" begin="4.32s"/></text>
      <text x="296" y="138" opacity="0">i<set attributeName="opacity" to="1" begin="4.38s"/></text>
      <text x="308" y="138" opacity="0">"<set attributeName="opacity" to="1" begin="4.44s"/></text>
      <text x="320" y="138" opacity="0">,<set attributeName="opacity" to="1" begin="4.50s"/></text>
    </g>

    <!-- (Le altre righe e il cursore Vim restano come nel tuo messaggio) -->
    <!-- ... incolla qui l'intero blocco Vim rimanente identico al tuo testo ... -->

    <!-- fade in editor -->
    <animate attributeName="opacity" begin="2.70s" dur="0.10s" to="1" fill="freeze"/>
  </g>
</svg>
